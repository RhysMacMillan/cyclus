name: Build/Test Cyclus

on:
  # allows us to run workflows manually
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '.github/workflows/build_test_publish.yml'
      - '.github/workflows/changelog_test.yml'
      - 'docker/**'
      - 'doc/**'
      - 'CHANGELOG.rst'
  push:
    paths-ignore:
      - '.github/workflows/build_test_publish.yml'
      - '.github/workflows/changelog_test.yml'
      - 'docker/**'
      - 'doc/**'
      - 'CHANGELOG.rst'



jobs:
  build-test-cyclus:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ubuntu_versions : [
          20.04,
          22.04,
        ]
        pkg_mgr : [
          apt,
          conda,
        ]

    outputs:
      cycamore-build-failure: ${{ steps.build-cycamore.outcome }} != 'success'
      cymetric-build-failure: ${{ steps.build-cymetric.outcome }} != 'success'

    env:
      TEST_DOWNSTREAM: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: Checkout Cyclus
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Test Cyclus
        uses: docker/build-push-action@v5
        with:
          cache-from: type=local
          cache-to: type=local,mode=max
          push: false
          file: docker/Dockerfile
          tags: |
            ghcr.io/cyclus/cyclus_${{ matrix.ubuntu_versions }}_${{ matrix.pkg_mgr }}/cyclus
          build-args: |
            pkg_mgr=${{ matrix.pkg_mgr }}
            ubuntu_version=${{ matrix.ubuntu_versions }}

      - name: Checkout Cycamore
        if: ${{ env.TEST_DOWNSTREAM }}
        uses: actions/checkout@v4
        with:
          repository: cyclus/cycamore
          ref: main
          path: ${{ github.workspace }}/cycamore

      - name: Build Cycamore
        id: build-cycamore
        if: ${{ env.TEST_DOWNSTREAM }}
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          cache-from: type=local
          cache-to: type=local,mode=max
          push: false
          context: ${{ github.workspace }}/cycamore
          file: ${{ github.workspace }}/cycamore/docker/Dockerfile
          tags: |
            ghcr.io/cyclus/cycamore_${{ matrix.ubuntu_versions }}_${{ matrix.pkg_mgr }}/cycamore
          build-args: |
            pkg_mgr=${{ matrix.pkg_mgr }}
            ubuntu_version=${{ matrix.ubuntu_versions }}

      - name: Checkout Cymetric
        if: ${{ env.TEST_DOWNSTREAM }}
        uses: actions/checkout@v4
        with:
          repository: cyclus/cymetric
          ref: main
          path: ${{ github.workspace }}/cymetric

      - name: Build Cymetric
        if: ${{ env.TEST_DOWNSTREAM }}
        id: build-cymetric
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          cache-from: type=local
          cache-to: type=local,mode=max
          push: false
          context: ${{ github.workspace }}/cymetric
          file: ${{ github.workspace }}/cycamore/docker/Dockerfile
          build-args: |
            pkg_mgr=${{ matrix.pkg_mgr }}
            ubuntu_version=${{ matrix.ubuntu_versions }}

  comment-downstream-statuses:
    runs-on: ubuntu-latest
    if: ${{ env.TEST_DOWNSTREAM }}
    needs: [ build-test-cyclus ]
    permissions:
      pull-requests: write

    steps:
      - name: PR Comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: downstream_statuses
          message: |
            ## Downstream Build Statuses using Cyclus ${{ github.ref }}
            - Cycamore: ${{needs.build-test-cyclus.outputs.cycamore-build-failure && '**Failure**' || '*Success*'}}
            - Cymetric: ${{needs.built-test-cyclus.outputs.cymetric-build-failure && '**Failure**' || '*Success*'}}